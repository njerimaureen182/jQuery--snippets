<!DOCTYPE html>
<html>
<body>
	 <canvas id="myCanvas" width="200" height="100" style="border: 2px solid grey;"></canvas>
	 <script>
	 	var canvas=document.getElementById('myCanvas');
	 	var cxt=canvas.getContext("2d");
	 	cxt.font="40px Arial";
	 	cxt.strokeText("Thor",10,50);
	 </script>

</body>
</html>
