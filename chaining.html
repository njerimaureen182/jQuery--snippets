<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#p1").css('color','orange').slideUp(3000).slideDown(2000);
		});
	});
</script>
</head>

<body>
	<button>Click Here</button>
	<br><br>
	<p id="p1">Not suitable to persons under the age of 18.</p>
	

</body>
</html>
