<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(3000);
		});
	});
</script>
</head>

<body>

<p>A demonstration of the fadeOut() effect using different parameters.</p>

<button>Click to fade out boxes</button><br><br><br>

<div id="div1" style="height: 60px; width: 60px;background-color: green;"></div><br>
<div id="div2" style="height: 60px; width: 60px;background-color: yellow"></div><br>
<div id="div3" style="height: 60px; width: 60px;background-color: orange"></div><br>
	
</body>

</html>
