<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("p").toggle(3000)
		})
	})
</script>
<body>
	<button>Toggle between hiding and showing paragraphs</button>
	<p>The World Health Organization</p>
	<p>United Nations Development Programme</p>
	<p>Common Market of Eastern and Southern Africa</p>
	
</body>

</html>
