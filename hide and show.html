<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#hide").click(function(){
			$("p").hide(1000);
		});
		$("#show").click(function(){
			$("p").show(3000);
		});
	});
</script>
<body>
	<p>Click on the hide and show buttons to hide and show text respectively.</p>
	<p>Every demon wants it's pound of flesh.</p>
	<p>But I like to keep some things to myself.</p>
	<button id="hide">Hide</button>
	<button id="show">Show</button>	
	
</body>

</html>
