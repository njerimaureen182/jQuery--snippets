<!DOCTYPE html>
<html>
<body>
	 <canvas id="myCanvas" width="200" height="100" style="border: 2px solid blue;"></canvas>
	 <script>
	 	var canvas=document.getElementById('myCanvas');
	 	var ctx=canvas.getContext("2d");
	 	ctx.beginPath();
	 	ctx.arc(95,50,40,0,2*Math.PI);
	 	ctx.stroke();
	 </script>
</body>
</html>
