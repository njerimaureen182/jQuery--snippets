<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#div1").fadeTo("slow",0.6);
			$("#div2").fadeTo("fast",0.28);
			$("#div3").fadeTo("slow",0.87);

		});
	});
</script>
</head>

<body>

<p>Demonstrate fadeTo() with different parameters.</p>

<button>Click to fade boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:maroon;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:grey;"></div>

</body>
</html>
