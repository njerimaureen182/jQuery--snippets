<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("input").focus(function(){
			$(this).css("background-color","red");
		});
		$("input").blur(function(){
			$(this).css(background-color,blue)
		})
	})
</script>
