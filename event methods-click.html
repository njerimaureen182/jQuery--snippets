<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide()
		})
	})
</script>
<body>
	<h2>The Click Event Method</h2>

	<p>Today is Tuesday. Such a lovely day.</p>
	<p>There's a lot to do though.</p>
	
</body>

</html>
