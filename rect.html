<!DOCTYPE html>
<html>
<body>
	 <canvas id="myCanvas" width="400" height="200" style="border: 1px solid black"></canvas>
	 <script>
	 	var canvas=document.getElementById('myCanvas');
	 	 var ctx=canvas.getContext("2d");
	 	 ctx.moveTo(0,0);
	 	 ctx.lineTo(400,200);
	 	 ctx.stroke();
	 </script>

</body>
</html>
