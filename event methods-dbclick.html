<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("p").dblclick(function(){
			$(this).hide()
		})
	})
</script>
<body>
	<h2>The Double Click Event Method</h2>

	<p>Hey there!</p>
	<p>Doing ok?</p>
	
</body>

</html>
