<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("div").animate({
				left:'300px',
				opacity:'0.8',
				height:'-=200px',
				width:'+=200px'
			});
		});
	});
	
</script>

</head>

<body>
	<button style="color: green">Start Animation</button>
	<br><br>
	<div style="background-color: maroon;width: 70px;height: 70px;position: absolute;"></div>
	
</body>
</html>
